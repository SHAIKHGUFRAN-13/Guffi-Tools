<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blindness Simulator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0faff, #d8ebff);
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      margin: 0 auto;
      padding: 25px;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      width: 100%;
      cursor: pointer;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 15px;
      width: 100%;
      background-color: #f1f5ff;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .image-container {
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    footer a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Color Blindness Simulator</h2>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*">

    <div class="image-container">
      <img id="imagePreview" src="" alt="Upload an image to preview">
    </div>

    <select id="colorBlindnessType">
      <option value="normal">Normal Vision</option>
      <option value="protanopia">Protanopia (Red-Green)</option>
      <option value="deuteranopia">Deuteranopia (Red-Green)</option>
      <option value="tritanopia">Tritanopia (Blue-Yellow)</option>
    </select>

    <p class="note">Choose a color blindness type to simulate its visual effect.</p>
  </div>

  <footer>
    <p>Designed by <a href="#">Guffi Tools</a></p>
  </footer>

  <script>
    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");
    const colorBlindnessType = document.getElementById("colorBlindnessType");

    // Apply filter using accurate SVG matrices
    function applyColorBlindnessFilter() {
      const selectedType = colorBlindnessType.value;

      switch (selectedType) {
        case "normal":
          imagePreview.style.filter = "none";
          break;
        case "protanopia":
          imagePreview.style.filter = "url(#protanopia)";
          break;
        case "deuteranopia":
          imagePreview.style.filter = "url(#deuteranopia)";
          break;
        case "tritanopia":
          imagePreview.style.filter = "url(#tritanopia)";
          break;
      }
    }

    imageInput.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        imagePreview.src = event.target.result;
        applyColorBlindnessFilter();
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    colorBlindnessType.addEventListener("change", applyColorBlindnessFilter);
  </script>

  <!-- SVG color filters (accurate simulation) -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:none">
    <filter id="protanopia">
      <feColorMatrix type="matrix" values="0.567,0.433,0,0,0, 0.558,0.442,0,0,0, 0,0.242,0.758,0,0, 0,0,0,1,0" />
    </filter>

    <filter id="deuteranopia">
      <feColorMatrix type="matrix" values="0.625,0.375,0,0,0, 0.7,0.3,0,0,0, 0,0.3,0.7,0,0, 0,0,0,1,0" />
    </filter>

    <filter id="tritanopia">
      <feColorMatrix type="matrix" values="0.95,0.05,0,0,0, 0,0.433,0.567,0,0, 0,0.475,0.525,0,0, 0,0,0,1,0" />
    </filter>
  </svg>

</body>
</html>
