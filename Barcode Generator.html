  <div class="container">
    <h2>Barcode Generator</h2>
    <input type="text" id="barcodeText" placeholder="Enter text or number" autofocus />
    <button id="generateBtn">Generate Barcode</button>
    <div id="barcode">
      <svg id="barcodeSvg"></svg>
    </div>

    <div class="download-options" style="display:none;" id="downloadBtns">
      <button onclick="downloadBarcode('svg')">Download SVG</button>
      <button onclick="downloadBarcode('png')">Download PNG</button>
    </div>
  </div>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const textInput = document.getElementById("barcodeText");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtns = document.getElementById("downloadBtns");

    generateBtn.addEventListener("click", generateBarcode);
    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") generateBarcode();
    });

    function generateBarcode() {
      const text = textInput.value.trim();

      if (text === "") {
        alert("Please enter some text or number.");
        return;
      }

      JsBarcode("#barcodeSvg", text, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });

      downloadBtns.style.display = "flex";
    }

    function downloadBarcode(type) {
      const svg = document.getElementById("barcodeSvg");

      if (type === "svg") {
        const serializer = new XMLSerializer();
        const source = serializer.serializeToString(svg);
        const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "barcode.svg";
        link.click();
      } else if (type === "png") {
        const svgData = new XMLSerializer().serializeToString(svg);
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
        const url = URL.createObjectURL(svgBlob);

        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const pngUrl = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = pngUrl;
          link.download = "barcode.png";
          link.click();
        };
        img.src = url;
      }
    }
  </script>
