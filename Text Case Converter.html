    <meta charset="UTF-8">

    <title>Text Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;

        .container {
            max-width: 600px;

        h2 {

        #inputArea {
            width: 100%;
            height: 150px;

<body>

    <div class="container">
        <h2>Text Case Converter üìù</h2>
        
        <textarea id="inputArea" placeholder="Enter text here..."></textarea>
        
        <div>
            <button onclick="toUpper()">UPPERCASE</button>
            <button onclick="toLower()">lowercase</button>
            <button onclick="toSentence()">Sentence case</button>
            <button onclick="toCapital()">Capitalized Case</button>
            <button onclick="clearText()" style="background:#dc3545;">Clear</button>
        </div>
    </div>

    <script type="text/javascript">
        function toUpper() {
            var t = document.getElementById("inputArea");
            t.value = t.value.toUpperCase();
        }

        function toLower() {
            var t = document.getElementById("inputArea");
            t.value = t.value.toLowerCase();
        }

        function toSentence() {
            var t = document.getElementById("inputArea");
            let txt = t.value.toLowerCase().trim();
            if (txt.length === 0) return;

            // ‡§™‡•Ç‡§∞‡•á ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§®‡§ø‡§ö‡§≤‡•á ‡§ï‡•á‡§∏ ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡§æ ‡§π‡•à, ‡§´‡§ø‡§∞ ‡§ï‡•á‡§µ‡§≤ ‡§™‡§π‡§≤‡•á ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ï‡•ã ‡§ï‡•à‡§™‡§ø‡§ü‡§≤ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
            // (‡§Ø‡§π ‡§∏‡§¨‡§∏‡•á ‡§Ü‡§Æ 'Sentence Case' ‡§Ö‡§™‡•á‡§ï‡•ç‡§∑‡§æ ‡§π‡•à)
            t.value = txt.charAt(0).toUpperCase() + txt.slice(1);
        }

        function toCapital() {
            var t = document.getElementById("inputArea");
            // ‡§™‡§π‡§≤‡•á ‡§™‡•Ç‡§∞‡•á ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã lowercase ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡§æ ‡§π‡•à
            let txt = t.value.toLowerCase(); 
            
            // ‡§∂‡§¨‡•ç‡§¶‡•ã‡§Ç ‡§ï‡•ã split ‡§ï‡§∞‡§§‡§æ ‡§π‡•à, ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡•á ‡§™‡§π‡§≤‡•á ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ï‡•ã ‡§ï‡•à‡§™‡§ø‡§ü‡§≤ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à
            let words = txt.split(" ").map(word => {
                if (word.length > 0) {
                    return word[0].toUpperCase() + word.slice(1);
                }
                return word; // ‡§ñ‡§æ‡§≤‡•Ä ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡•ã ‡§µ‡§æ‡§™‡§∏ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à (‡§ú‡•à‡§∏‡•á ‡§°‡§¨‡§≤ ‡§∏‡•ç‡§™‡•á‡§∏ ‡§ï‡•á ‡§¨‡•Ä‡§ö)
            });
            
            t.value = words.join(" ");
        }

        function clearText() {
            var t = document.getElementById("inputArea");
            t.value = "";
        }
    </script>

</body>
