<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Word and Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    #textBox {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 15px;
      box-sizing: border-box;
      outline: none;
      text-align: left;
    }

    #output {
      margin-top: 15px;
      font-size: 18px;
      text-align: left;
    }

    #output p {
      margin: 8px 0;
    }

    #wordCount, #charCount {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Word and Character Counter üî¢</h2>

    <div id="textBox" contenteditable="true" placeholder="Enter your text here..."></div>

    <div id="output">
      <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
      <p><strong>Character Count (with spaces):</strong> <span id="charCount">0</span></p>
    </div>
  </div>

  <script>
    const textBox = document.getElementById("textBox");
    const wordCountElement = document.getElementById("wordCount");
    const charCountElement = document.getElementById("charCount");

    function countText() {
      // 1. ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§ï‡§ø‡§®‡§æ‡§∞‡•ã‡§Ç ‡§∏‡•á ‡§∏‡•ç‡§™‡•á‡§∏ ‡§π‡§ü‡§æ‡§è‡§Å
      var text = textBox.innerText.trim();
      
      // 2. ‡§µ‡§∞‡•ç‡§° ‡§ï‡§æ‡§â‡§Ç‡§ü:
      // ‡§Ö‡§ó‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à, ‡§§‡•ã 0 ‡§µ‡§∞‡•ç‡§°, ‡§µ‡§∞‡§®‡§æ ‡§µ‡•ç‡§π‡§æ‡§á‡§ü‡§∏‡•ç‡§™‡•á‡§∏ ‡§™‡§∞ ‡§∏‡•ç‡§™‡•ç‡§≤‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§ñ‡§æ‡§≤‡•Ä ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç‡•§
      var words = text === "" ? [] : text.split(/\s+/).filter(Boolean);
      
      // 3. ‡§ï‡•à‡§∞‡•á‡§ï‡•ç‡§ü‡§∞ ‡§ï‡§æ‡§â‡§Ç‡§ü:
      // trim() ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•Ä ‡§≤‡§Ç‡§¨‡§æ‡§à‡•§ ‡§á‡§∏‡§Æ‡•á‡§Ç ‡§¨‡•Ä‡§ö ‡§ï‡•á ‡§∏‡§≠‡•Ä ‡§∏‡•ç‡§™‡•á‡§∏ ‡§∂‡§æ‡§Æ‡§ø‡§≤ ‡§π‡•à‡§Ç‡•§
      var characters = text.length;

      // 4. ‡§Ü‡§â‡§ü‡§™‡•Å‡§ü ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
      wordCountElement.textContent = words.length;
      charCountElement.textContent = characters;
    }

    // ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡§§‡•á ‡§π‡•Ä ‡§ó‡§ø‡§®‡§§‡•Ä ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è 'input' ‡§á‡§µ‡•á‡§Ç‡§ü ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
    textBox.addEventListener('input', countText);

    // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§á‡§®‡§ø‡§∂‡§ø‡§Ø‡§≤ ‡§ï‡§æ‡§â‡§Ç‡§ü 0 ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
    countText();
  </script>

</body>
</html>
