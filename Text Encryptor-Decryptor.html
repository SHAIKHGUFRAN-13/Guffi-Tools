    <script>
        // à¤¯à¤¹ à¤«à¤¼à¤‚à¤•à¥à¤¶à¤¨ à¤¨à¤•à¤¾à¤°à¤¾à¤¤à¥à¤®à¤• à¤ªà¤°à¤¿à¤£à¤¾à¤®à¥‹à¤‚ à¤•à¥‹ à¤­à¥€ à¤¸à¤•à¤¾à¤°à¤¾à¤¤à¥à¤®à¤• à¤¬à¤¨à¤¾ à¤¦à¥‡à¤¤à¤¾ à¤¹à¥ˆ (à¤‰à¤¦à¤¾à¤¹à¤°à¤£ à¤•à¥‡ à¤²à¤¿à¤ -3 % 26 = 23)
        function mod(n, m) {
            return ((n % m) + m) % m;
        }

        function caesarCipher(str, shift) {
            // à¤¶à¤¿à¤«à¥à¤Ÿ à¤µà¥ˆà¤²à¥à¤¯à¥‚ à¤•à¥‹ 26 à¤•à¥‡ à¤­à¥€à¤¤à¤° à¤¸à¤¾à¤®à¤¾à¤¨à¥à¤¯ à¤•à¤°à¥‡à¤‚
            shift = mod(shift, 26); 

            return str.split('')
                .map(char => {
                    const charCode = char.charCodeAt(0);
                    
                    if (char >= 'a' && char <= 'z') {
                        // à¤›à¥‹à¤Ÿà¥‡ à¤…à¤•à¥à¤·à¤°à¥‹à¤‚ à¤•à¥‡ à¤²à¤¿à¤
                        return String.fromCharCode(mod(charCode - 97 + shift, 26) + 97);
                    } else if (char >= 'A' && char <= 'Z') {
                        // à¤¬à¤¡à¤¼à¥‡ à¤…à¤•à¥à¤·à¤°à¥‹à¤‚ à¤•à¥‡ à¤²à¤¿à¤
                        return String.fromCharCode(mod(charCode - 65 + shift, 26) + 65);
                    } else {
                        // à¤…à¤¨à¥à¤¯ à¤µà¤°à¥à¤£à¥‹à¤‚ à¤•à¥‹ à¤…à¤ªà¤°à¤¿à¤µà¤°à¥à¤¤à¤¿à¤¤ à¤°à¤–à¥‡à¤‚
                        return char;
                    }
                })
                .join('');
        }

        function encryptText() {
            const content = document.getElementById("textBox").innerText.trim();
            const shiftValue = parseInt(document.getElementById("shift").value);

            if (!content) {
                document.getElementById("output").innerText = "Please enter text to encrypt.";
                return;
            }

            // à¤à¤¨à¥à¤•à¥à¤°à¤¿à¤ªà¥à¤¶à¤¨ à¤•à¥‡ à¤²à¤¿à¤ à¤¸à¤•à¤¾à¤°à¤¾à¤¤à¥à¤®à¤• à¤¶à¤¿à¤«à¥à¤Ÿ à¤ªà¤¾à¤¸ à¤•à¤°à¥‡à¤‚
            const encryptedText = caesarCipher(content, shiftValue);
            document.getElementById("output").innerText = "Encrypted Text: " + encryptedText;
        }

        function decryptText() {
            const content = document.getElementById("textBox").innerText.trim();
            const shiftValue = parseInt(document.getElementById("shift").value);

            if (!content) {
                document.getElementById("output").innerText = "Please enter text to decrypt.";

            const decryptedText = caesarCipher(content, -shiftValue);
            document.getElementById("output").innerText = "Decrypted Text: " + decryptedText;
        }
