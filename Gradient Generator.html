<body>

  <h2>ðŸŽ¨ CSS Gradient Generator</h2>

  <div class="generator-box">
    <div>
      <input type="color" id="color1" value="#ff7f50" />
      <input type="color" id="color2" value="#1e90ff" />
    </div>

    <div>
      <select id="direction">
        <option value="to right">Left to Right</option>
        <option value="to left">Right to Left</option>
        <option value="to bottom">Top to Bottom</option>
        <option value="to top">Bottom to Top</option>
        <option value="to top left">Bottom Right to Top Left</option>
        <option value="to bottom right">Top Left to Bottom Right</option>
      </select>
    </div>

    <div class="btn-group">
      <button onclick="generateGradient()">Generate</button>
      <button onclick="randomGradient()">ðŸŽ² Random</button>
      <button onclick="copyCSS()">ðŸ“‹ Copy CSS</button>
    </div>

    <div class="preview" id="previewBox"></div>
    <div class="css-output" id="cssCode">CSS Code: -</div>
  </div>

  <footer>Made with ðŸ’™ by Guffi Tools</footer>

  <script>
    function generateGradient() {
      const color1 = document.getElementById("color1").value;
      const color2 = document.getElementById("color2").value;
      const direction = document.getElementById("direction").value;

      const gradient = `linear-gradient(${direction}, ${color1}, ${color2})`;

      const previewBox = document.getElementById("previewBox");
      previewBox.style.background = gradient;

      const cssOutput = document.getElementById("cssCode");
      cssOutput.textContent = `background: ${gradient};`;
    }

    function randomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function randomGradient() {
      const color1 = randomColor();
      const color2 = randomColor();
      const directions = [
        "to right", "to left", "to bottom", "to top",
        "to top left", "to bottom right"
      ];
      const direction = directions[Math.floor(Math.random() * directions.length)];

      document.getElementById("color1").value = color1;
      document.getElementById("color2").value = color2;
      document.getElementById("direction").value = direction;

      generateGradient();
    }

    function copyCSS() {
      const cssCode = document.getElementById("cssCode").textContent;
      navigator.clipboard.writeText(cssCode);
      const btn = event.target;
      btn.textContent = "âœ… Copied!";
      setTimeout(() => (btn.textContent = "ðŸ“‹ Copy CSS"), 2000);
    }

    // Auto-generate on page load
    window.onload = generateGradient;
  </script>
