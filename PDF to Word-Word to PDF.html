<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word Converter (API Example)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>
    <input type="file" id="pdfUpload" accept="application/pdf" />
    <button onclick="convertToWord()" id="convertButton">Convert to Word</button>
    <p id="status">Ready to convert.</p>
  </div>

  <script>
    async function convertToWord() {
      const fileInput = document.getElementById('pdfUpload');
      const statusElement = document.getElementById('status');
      const convertButton = document.getElementById('convertButton');

      if (!fileInput.files.length) {
        statusElement.textContent = 'Please select a PDF file.';
        return;
      }

      const file = fileInput.files[0];
      statusElement.textContent = 'Uploading and sending file to conversion service...';
      convertButton.disabled = true;

      // --- यह वह जगह है जहाँ वास्तविक API कॉल होगी ---
      const API_ENDPOINT = 'https://api.hypotheticalconverter.com/v1/pdf-to-word'; // काल्पनिक
      const API_KEY = 'YOUR_SECRET_API_KEY'; // आपको अपनी API कुंजी की आवश्यकता होगी

      const formData = new FormData();
      formData.append('file', file);
      // formData.append('apiKey', API_KEY); // कुछ APIs कुंजी को header में मांगती हैं

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          // Note: The structure might change based on the actual API provider
          // Some might require passing the API_KEY in Headers
          headers: {
            // 'Authorization': `Bearer ${API_KEY}`, 
          },
          body: formData,
        });

        if (response.ok) {
          // मान लीजिए API हमें सीधे .docx फ़ाइल का एक blob देती है
          const wordBlob = await response.blob(); 
          
          statusElement.textContent = 'Conversion successful! Starting download...';

          // Download logic
          const url = URL.createObjectURL(wordBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = file.name.replace('.pdf', '.docx'); // Original filename with .docx extension
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          statusElement.textContent = 'Conversion complete. Download started.';
        } else {
          const errorText = await response.text();
          statusElement.textContent = `Conversion failed. Error: ${response.status} - ${errorText.substring(0, 100)}...`;
        }
      } catch (error) {
        statusElement.textContent = `An network error occurred: ${error.message}`;
        console.error('Conversion Error:', error);
      } finally {
        convertButton.disabled = false;
      }
    }
  </script>
</body>
</html>
