<body>
  <h2>Meta Tag Analyzer</h2>

  <div class="container">
    <input
      type="text"
      id="urlInput"
      class="input-box"
      placeholder="Enter website URL (e.g. www.wikipedia.org)"
    />

    <button id="analyzeButton">Analyze Meta Tags</button>
    <div id="loading" class="loading">üîç Fetching website data...</div>

    <div id="resultContainer" class="result"></div>

    <p class="note">
      This tool extracts SEO meta tags, OG tags, and favicon preview from any public website.
    </p>
  </div>

  <footer>
    <p>Designed by <a href="https://guffiforge.blogspot.com/" target="_blank">Guffi Tools</a></p>
  </footer>

  <script>
    const analyzeButton = document.getElementById("analyzeButton");
    const urlInput = document.getElementById("urlInput");
    const resultContainer = document.getElementById("resultContainer");
    const loading = document.getElementById("loading");

    async function fetchMetaTags(url) {
      try {
        loading.style.display = "block";
        resultContainer.style.display = "none";
        resultContainer.innerHTML = "";

        // Auto prepend https if missing
        if (!/^https?:\/\//i.test(url)) {
          url = "https://" + url;
        }

        const response = await fetch(
          `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
        );
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Extract Meta Data
        const title = doc.querySelector("title")?.innerText || "N/A";
        const description =
          doc.querySelector('meta[name="description"]')?.content || "N/A";
        const keywords =
          doc.querySelector('meta[name="keywords"]')?.content || "N/A";
        const author =
          doc.querySelector('meta[name="author"]')?.content || "N/A";
        const charset =
          doc.querySelector("meta[charset]")?.getAttribute("charset") || "N/A";

        // OG Tags
        const ogTitle = doc.querySelector('meta[property="og:title"]')?.content || "N/A";
        const ogDesc = doc.querySelector('meta[property="og:description"]')?.content || "N/A";
        const ogImage = doc.querySelector('meta[property="og:image"]')?.content || "N/A";

        // Favicon
        const favicon =
          doc.querySelector('link[rel~="icon"]')?.href ||
          doc.querySelector('link[rel="shortcut icon"]')?.href ||
          url + "/favicon.ico";

        // Build Result HTML
        resultContainer.innerHTML = `
          <div class="meta-box"><img src="${favicon}" class="favicon"> <span>Favicon:</span> ${favicon}</div>
          <div class="meta-box"><span>Title:</span> ${title}</div>
          <div class="meta-box"><span>Description:</span> ${description}</div>
          <div class="meta-box"><span>Keywords:</span> ${keywords}</div>
          <div class="meta-box"><span>Author:</span> ${author}</div>
          <div class="meta-box"><span>Charset:</span> ${charset}</div>
          <hr>
          <div class="meta-box"><span>OG Title:</span> ${ogTitle}</div>
          <div class="meta-box"><span>OG Description:</span> ${ogDesc}</div>
          <div class="meta-box"><span>OG Image:</span> ${ogImage}</div>
        `;

        loading.style.display = "none";
        resultContainer.style.display = "block";
      } catch (error) {
        loading.style.display = "none";
        alert("‚ùå Unable to fetch meta tags. Please check the URL or try another site.");
      }
    }

    analyzeButton.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Please enter a valid website URL.");
        return;
      }
      fetchMetaTags(url);
    });
  </script>
</body>
