<body>

  <div class="container">
    <h2>Text Sorter Tool (Aâ€“Z) ðŸ” </h2>

    <div id="textBox" contenteditable="true" placeholder="Enter lines here to sort alphabetically..."></div>

    <button onclick="sortText()">Sort Text</button>
  </div>

  <script>
    function sortText() {
      const textBoxElement = document.getElementById("textBox");

      // âœ… 1. Get clean text safely (innerText handles line breaks automatically)
      let content = textBoxElement.innerText.trim();

      if (!content) {
        alert("Please enter some text first!");
        return;
      }

      // âœ… 2. Split into lines (normalize newlines)
      const lines = content.split(/\r?\n/);

      // âœ… 3. Clean + sort alphabetically (localeCompare handles Hindi/Unicode also)
      const sortedLines = lines
        .map(line => line.trim())
        .filter(line => line.length > 0)
        .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }));

      // âœ… 4. Show sorted output back
      textBoxElement.innerText = sortedLines.join("\n");
      textBoxElement.focus();
    }
  </script>

</body>
