<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sorter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    #textBox {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 15px;
      box-sizing: border-box;
      outline: none;
      text-align: left;
      white-space: pre-wrap;
      overflow-y: auto;
      resize: vertical;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Text Sorter Tool (Aâ€“Z) ðŸ” </h2>

    <div id="textBox" contenteditable="true" placeholder="Enter lines here to sort alphabetically..."></div>

    <button onclick="sortText()">Sort Text</button>
  </div>

  <script>
    function sortText() {
      const textBoxElement = document.getElementById("textBox");

      // Handle HTML inside contenteditable
      let content = textBoxElement.innerHTML
        .replace(/<div><br><\/div>/g, '\n')
        .replace(/<div>/g, '\n')
        .replace(/<br>/g, '\n')
        .replace(/<\/div>/g, '')
        .replace(/&nbsp;/g, ' ')
        .trim();

      if (content.length === 0) {
        textBoxElement.innerText = "Please enter some text first.";
        return;
      }

      // Split and sort
      const lines = content.split(/\r?\n/);
      const sortedLines = lines
        .map(line => line.trim())
        .filter(line => line !== "")
        .sort((a, b) => a.localeCompare(b)); // locale-aware sorting

      // Show result
      textBoxElement.innerText = sortedLines.join('\n');
      textBoxElement.focus();
    }
  </script>

</body>
</html>
