  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML / CSS / JS Minifier Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    #textBox {
      width: 100%;
      min-height: 180px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      margin-bottom: 15px;
      outline: none;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      color: #333;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HTML / CSS / JS Minifier Tool ⚡</h2>

    <div id="textBox" contenteditable="true" placeholder="Paste your HTML, CSS, or JS code here..."></div>
    <button onclick="minifyCode()">Minify Code</button>
    <div id="output"></div>
  </div>

  <script>
    function minifyHTML(html) {
      return html
        .replace(/\n+/g, '')              // remove line breaks
        .replace(/\s{2,}/g, ' ')          // remove extra spaces
        .replace(/>\s+</g, '><')          // remove spaces between tags
        .replace(/<!--.*?-->/g, '');      // remove comments
    }

    function minifyCSS(css) {
      return css
        .replace(/\/\*.*?\*\//g, '')      // remove comments
        .replace(/\n+/g, '')              // remove new lines
        .replace(/\s{2,}/g, ' ')          // remove extra spaces
        .replace(/\s*([:;{}])\s*/g, '$1') // trim spaces around symbols
        .trim();
    }

    function minifyJS(js) {
      return js
        .replace(/\/\/.*(?=[\n\r])/g, '') // remove single-line comments
        .replace(/\/\*[\s\S]*?\*\//g, '') // remove multi-line comments
        .replace(/\n+/g, '')              // remove new lines
        .replace(/\s{2,}/g, ' ')          // remove extra spaces
        .trim();
    }

    function minifyCode() {
      const content = document.getElementById("textBox").innerText.trim();
      const output = document.getElementById("output");

      if (!content) {
        output.innerText = "⚠️ Please paste some code to minify.";
        return;
      }

      let minified = '';
      if (content.includes("<html") || content.includes("<div") || content.includes("<!DOCTYPE")) {
        minified = minifyHTML(content);
      } else if (content.includes("{") && content.includes("}")) {
        minified = minifyCSS(content);
      } else {
        minified = minifyJS(content);
      }

      output.innerText = minified || "⚠️ Could not detect valid code format.";
    }
  </script>
</body>
