  <div class="container">
    <h2>Text Reversal Tool üîÑ</h2>

    <div id="textBox" contenteditable="true" placeholder="Paste or type text here..."></div>

    <button onclick="reverseText()">Reverse Text</button>

    <div id="output"></div>
  </div>

  <script>
    function reverseText() {
      var textBoxElement = document.getElementById("textBox");
      var content = textBoxElement.innerText.trim();
      
      if (content.length === 0) {
          document.getElementById("output").innerText = "Please enter some text first.";
          return; 
      }
      
      // ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§ê‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç, ‡§ï‡•ç‡§∞‡§Æ ‡§â‡§≤‡§ü‡•á‡§Ç, ‡§î‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§
      var reversedText = content.split('').reverse().join('');
      
      // ‡§á‡§®‡§™‡•Å‡§ü ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§ï‡•ã ‡§â‡§≤‡•ç‡§ü‡•á ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡•á ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
      textBoxElement.innerText = reversedText;
      
      // ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§ï‡•ã ‡§´‡•Ä‡§°‡§¨‡•à‡§ï ‡§¶‡•á‡§Ç
      document.getElementById("output").innerText = "Text has been reversed in place.";
      
      textBoxElement.focus();
    }
  </script>
