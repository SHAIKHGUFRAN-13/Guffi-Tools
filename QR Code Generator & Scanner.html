<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator & Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: #f4f7fc;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .tab.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      background-color: #28a745;
    }

    #downloadBtn:hover {
      background-color: #1e7e34;
    }

    #reader {
      width: 100%;
      margin-top: 20px;
    }

    #scanResult {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator & Scanner</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div id="genTab" class="tab active" onclick="showTab('generate')">Generator</div>
      <div id="scanTab" class="tab" onclick="showTab('scanner')">Scanner</div>
    </div>

    <!-- Generator Section -->
    <div id="generatorSection">
      <input type="text" id="qrText" placeholder="Enter text or URL" />
      <button onclick="generateQR()">Generate QR</button>
      <div id="qrcode"></div>
      <button id="downloadBtn" onclick="downloadQR()">Download QR</button>
    </div>

    <!-- Scanner Section -->
    <div id="scannerSection" style="display:none;">
      <div id="reader"></div>
      <div id="scanResult"></div>
      <button id="stopScanBtn" onclick="stopScan()" style="display:none; background-color:#dc3545;">Stop Scanning</button>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    let qr;
    let html5QrCode;

    // Tab Switching
    function showTab(tab) {
      const genTab = document.getElementById("genTab");
      const scanTab = document.getElementById("scanTab");
      const generatorSection = document.getElementById("generatorSection");
      const scannerSection = document.getElementById("scannerSection");

      if (tab === "generate") {
        genTab.classList.add("active");
        scanTab.classList.remove("active");
        generatorSection.style.display = "block";
        scannerSection.style.display = "none";
        stopScan();
      } else {
        scanTab.classList.add("active");
        genTab.classList.remove("active");
        generatorSection.style.display = "none";
        scannerSection.style.display = "block";
        startScan();
      }
    }

    // QR Generator
    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");
      qrContainer.innerHTML = "";
      downloadBtn.style.display = "none";

      if (text === "") {
        alert("Please enter some text.");
        return;
      }

      qr = new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        downloadBtn.style.display = "inline-block";
      }, 500);
    }

    // Download QR Code
    function downloadQR() {
      const img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
      if (!img) return;

      const link = document.createElement("a");
      link.href = img.src || img.toDataURL("image/png");
      link.download = "qr-code.png";
      link.click();
    }

    // Start QR Scanner
    async function startScan() {
      const readerElem = document.getElementById("reader");
      const resultElem = document.getElementById("scanResult");
      const stopBtn = document.getElementById("stopScanBtn");

      resultElem.textContent = "";
      stopBtn.style.display = "inline-block";

      html5QrCode = new Html5Qrcode("reader");

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            resultElem.textContent = "âœ… Scanned: " + decodedText;
            stopScan();
          }
        );
      } catch (err) {
        resultElem.textContent = "Camera access denied or not supported.";
        stopBtn.style.display = "none";
      }
    }

    // Stop QR Scanner
    async function stopScan() {
      const stopBtn = document.getElementById("stopScanBtn");
      if (html5QrCode) {
        try {
          await html5QrCode.stop();
        } catch (err) {
          console.error(err);
        }
        html5QrCode.clear();
      }
      stopBtn.style.display = "none";
    }
  </script>
</body>
</html>
