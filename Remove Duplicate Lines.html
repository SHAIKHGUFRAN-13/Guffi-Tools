<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Duplicate Lines Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
    text-align: center;
  }

  h2 {
    color: #007bff;
    margin-bottom: 20px;
  }

  #textBox {
    width: 100%;
    min-height: 150px;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
    margin-bottom: 15px;
    box-sizing: border-box;
    outline: none;
    text-align: left;
    white-space: pre-wrap;
    overflow-y: auto;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Remove Duplicate Lines (Case Insensitive) ‚úÇÔ∏è</h2>

  <div id="textBox" contenteditable="true" placeholder="Paste or type lines here..."></div>

  <button onclick="removeDuplicates()">Remove Duplicates</button>
</div>

<script>
function removeDuplicates() {
  const textBoxElement = document.getElementById("textBox");

  // üîπ 1. Get plain text content correctly
  // innerText handles line breaks properly for <div> and <br>
  let content = textBoxElement.innerText.trim();

  if (!content) {
    alert("Please enter some text first.");
    return;
  }

  // üîπ 2. Normalize line breaks (Windows/Linux)
  const lines = content.split(/\r?\n/);

  // üîπ 3. Remove duplicates (case-insensitive)
  const seen = new Set();
  const uniqueLines = [];

  for (let line of lines) {
    const trimmed = line.trim();
    if (trimmed === "") continue;

    const key = trimmed.toLowerCase();
    if (!seen.has(key)) {
      seen.add(key);
      uniqueLines.push(trimmed);
    }
  }

  // üîπ 4. Display cleaned text back
  textBoxElement.innerText = uniqueLines.join("\n");
  textBoxElement.focus();
}
</script>

</body>
</html>
